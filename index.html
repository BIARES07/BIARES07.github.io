<head>
  <meta charset="UTF-8">

  <title>Ozan GP Shop</title>
</head>
<body>
  <header>
    <div class="cabezera">
      <h1 id="titulo">Ozan GP</h1>

    </div>
    <nav>
      <a href="#">Buy Gold</a>
      <a href="#">Sell Gold</a>
      <a href="#">Accounts</a>
      <a href="#">OSRS Services</a>
    </nav>

  </header>

  <main>
    <div class="forms">
      <form id="buy_osrs">
        <div id="div_titulo">
          <p>Buy OSRS Gold</p>
        </div>
        <div id="div_osrs">
          <label for="amount">Millions:</label>
          <input type="text" id="amount" name="amount"><br>
          <label for="price">Price:</label>
          <input type="text" id="price" name="price"><br>
        </div>
        <div id="email_field1">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email"><br>
        </div>
        <button type="submit">BUY</button>
      </form>

      <form id="buy_rs3">
        <div id="div_titulo2">
          <p>Buy RS3 Gold</p>
        </div>
        <div id="div_rs3">
          <label for="amount">Millions:</label>
          <input type="text" id="amount" name="amount"><br>
          <label for="price">Price:</label>
          <input type="text" id="price" name="price"><br>
        </div>
        <div id="email_field2">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email"><br>
        </div>
        <button type="submit">BUY</button>
      </form>
    </div>

    </section>
  </main>
